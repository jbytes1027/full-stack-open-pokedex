name: Testing stuff

on:
  push:
    branches:
      - dev

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          HEAD_COMMIT_MESSAGE: ${{ toJson(github.event.commits.head_commit.message) }}
        run: |
          echo "$HEAD_COMMIT_MESSAGE"
          echo "${{contains(HEAD_COMMIT_MESSAGE, '#skip')}}"